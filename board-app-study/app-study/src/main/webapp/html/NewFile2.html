<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>여기모여 : 운동하는 사람들을 위한 종합 사이트!</title>
</head>
<body>
  <h1>Hello</h1>
  <p>안녕하세요. 테스트 요소입니다.</p> <!-- 문단, 문단사이에 문단 간격이 존재함  -->

<!--  순서가 있는 목록, ordered list -->
  <ol>
    <li>바나나</li>
    <li>딸기</li>
    <li>사과</li>
  </ol>
  
<!-- 순서가 없는 목록, unordered list -->
  <ul>
    <li>바나나</li>
    <li>딸기</li>
    <li>사과</li>
  </ul>
    
  
  <table border="5"> <!--  표 자체를 의미함  -->
    <tr> <!-- table row, 줄 하나를 의미함  -->  
      <th colspan="2">이름</th> <!--  -->
      <th>나이</th>
    </tr>
      <td rowspan=2>홍길동</td>
      <td>20</td>
    <tr>
        </tr>
      <td>임꺽정</td>
      <td>23</td>
    <tr>
    
    </tr>
  </table>
  
  <br>
  <br>
  <br>
  
  
  
    <img src="http://placehold.it/200x200"  alt='이미지가 없어용'/>
  
  
  <br>
  <br>
  <video src="../videos/video1.mp4" controls></video>
  <br>
  <br>
  <audio src="../audios/audio1.mp3" controls="controls"></audio>
  
</body>
</html>
