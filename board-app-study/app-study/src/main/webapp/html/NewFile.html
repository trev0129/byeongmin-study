<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>여기모여 : 운동하는 사람들을 위한 종합 사이트!</title>
</head>
<body>
  <h1>Hello</h1>
  <p>안녕하세요. 테스트 요소입니다.</p> <!-- 문단, 문단사이에 문단 간격이 존재함  -->
  <!-- 주석 작성 예시 -->
  <img src="http://placehold.it/200x200" />
  <br> <!--breaks : 줄바꿈 -->
  <hr> <!-- horizontal rule : 수평 줄 -->
  
  <h3>개별 페이지 요소</h3>
  <a href="http://naver.com">네이버 이동하기</a>
  
  <b>볼드, 글자를 출력합니다.</b>
  <i>이탤릭, 기울임</i>
  <small>약간 작게 나옴 </small>
  <sub>약간 아래에 글자 나옴 </sub>
  <sup>약간 위에 글자가 나옴</sup>
  <ins>인서트의 약자, 아래에 밑줄 </ins>
  <del>취소선 글자 </del>
  
  <ruby>
    <span>민</span>
    <rt>옥돌</rt>
  </ruby>
  
    <ruby>
    <span>민</span>
    <rp>(</rp>
    <rt>옥돌</rt>
    <rp>)</rp>
  </ruby>
  
  
  
</body>
</html>
